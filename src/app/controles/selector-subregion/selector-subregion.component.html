<mat-form-field appearance="fill">
    <mat-label>SUB REGION</mat-label>
    <mat-select  required (selectionChange)="selecionoRegion($event)" #selectorsubregion [(ngModel)]="subregionSel" [compareWith]="compareObjects">
     <!-- <mat-option>--</mat-option> -->
      <mat-option *ngFor="let subregion of subregiones" [value]="subregion">
        {{subregion.NOMBRE}}
      </mat-option>
    </mat-select>
</mat-form-field>
