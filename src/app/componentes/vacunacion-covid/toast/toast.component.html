<ngb-toast
  *ngFor="let toast of toastService.toasts"
   [autohide]="true" [delay]="toast.delay || 3000"
  (hide)="toastService.remove(toast)"
>





    <div
    class="toast bg-warning fade show"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <strong class="mr-auto">Atencion</strong><small>Campos Requeridos</small
      ><button
        data-dismiss="toast"
        type="button"
        class="ml-2 mb-1 close"
        aria-label="Close"
      >
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="toast-body">

     
      {{toast.mensaje}}
    </div>
  </div>


</ngb-toast>
