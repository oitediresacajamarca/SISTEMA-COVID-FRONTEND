
<div class="login-page">
<div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>DIRESA</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Login para iniciar sesion</p>
  
        <form action="http://sir.diresacajamarca.gob.pe/dir_autenticacion/token" method="post" [formGroup]="loginForm" (ngSubmit)="loguear()">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" formControlName='username'> 
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" formControlName='password'>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                 Recordarme
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" >Login</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <div class="social-auth-links text-center mb-3">
          <p>- O -</p>
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Iniciar sesion con Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Iniciar sesion con Google+
          </a>
        </div>
        <!-- /.social-auth-links -->
  
        <p class="mb-1">
          <a href="forgot-password.html">Olvide mi contrase√±a</a>
        </p>
        <p class="mb-0">
          <a href="register.html" class="text-center">Registrar nuevo Usuario</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
