
    <div class="modal-content bg-success">
      <div class="modal-header">
        <h4 class="modal-title">Nuevo Equipo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="Cerrar()">
          <span aria-hidden="true">Ã—</span></button>
      </div>
      <div class="modal-body">
        <p>
            <form role="form" [formGroup]="formularioNuevo">
                <div class="row">
                  <div class="col-sm-6">
                    <!-- text input -->
                    <div class="form-group">
                      <label>Codigo</label>
                      <input type="text" class="form-control" placeholder="Enter ..." formControlName="cod_equipo">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Nombre</label>
                      <input type="text" class="form-control" placeholder="Enter ..."  formControlName="nombre_equipo">
                    </div>
                  </div>
                </div>
                <div class="row">
                
                  <div class="col-sm-6">
                    <div class="form-group">
                        <label>Numero de Integrantes</label>
                        <input type="text" class="form-control" placeholder="Enter ..."  formControlName="nro_integrantes">
                      </div>
                  </div>
                </div>

             
                
           
              </form>



     
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-outline-light" data-dismiss="modal" (click)="Cerrar()">Cerrar</button>
        <button type="button" class="btn btn-outline-light" (click)="GuardarEquipo()">Guardar Cambios</button>
      </div>
    </div>
    <!-- /.modal-content -->
