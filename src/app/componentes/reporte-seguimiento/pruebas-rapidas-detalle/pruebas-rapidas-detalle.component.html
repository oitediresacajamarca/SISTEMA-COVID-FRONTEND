   <!-- Post -->
   <div class="post" *ngFor="let ficha100 of ficha100s" >
  
    <div class="user-block">                    
      <span class="username">
          FECHA DE PRUEBA
        <a href="#">{{ficha100.Fecha_Prueba}}</a>
        <a href="#" class="float-right btn-tool"><i class="fas fa-times"></i></a>
      </span>
      <span class="description"></span>
    </div> 
     
      
     
      <div class="info-box">
        <span class="info-box-icon bg-info"><i class="far fa-envelope"></i></span>

        <div class="info-box-content">
          <span class="info-box-text">Resultado de Prueba Rapida</span>
          <span class="info-box-number"> {{ficha100.Resultado}}</span>
        </div>
        <!-- /.info-box-content -->
      </div>

      <div class="info-box">
        <span class="info-box-icon bg-info"><i class="far fa-envelope"></i></span>

        <div class="info-box-content">
          <span class="info-box-text">Clasificacion</span>
          <span class="info-box-number">{{ficha100.Clasificacion_Clinica_Severidad}}</span>
        </div>
        <!-- /.info-box-content -->
      </div>

      <div class="info-box">
        <div class="info-box-content">
          <span class="info-box-text"> <b> Registrado por: </b>  {{ficha100.Registrador}}</span>
        </div>
      </div>

  </div>
  <!-- /.post -->
