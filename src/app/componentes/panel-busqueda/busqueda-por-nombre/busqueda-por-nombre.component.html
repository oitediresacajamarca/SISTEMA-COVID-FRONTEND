<form class="form-horizontal" [formGroup]="formNombres">
    <div class="card-body">
      <div class="form-group row">
        <label for="nombres"  class="col-sm-2 col-form-label">Nombres</label>
        <div class="col-sm-10">
          <input type="email" formControlName="Nombres" class="form-control" id="nombres" placeholder="Nombres">
        </div>
      </div>
      <div class="form-group row">
        <label for="Apellido_Pat" class="col-sm-2 col-form-label">Apellido Paterno</label>
        <div class="col-sm-10">
          <input type="text" formControlName="Apellido_Pat" class="form-control" id="Apellido_Pat" placeholder="Apellido Paterno">
        </div>
      </div>

      <div class="form-group row">
        <label for="Apellido_Mat" class="col-sm-2 col-form-label">Apellido Materno</label>
        <div class="col-sm-10">
          <input type="text" formControlName="Apellido_Mat" class="form-control" id="Apellido_Mat" placeholder="Apellido Materno">
        </div>
      </div>
    
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
      <button type="submit" class="btn btn-info" (click)="cargarResultados()">Buscar</button>
      <button type="submit" class="btn btn-default float-right">Cancel</button>
    </div>
    <!-- /.card-footer -->
  </form>
